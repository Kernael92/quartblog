<!doctype html>
<html>
    <head>
        <title>Blog posts</title>
    </head>
    <body>
        <div class="posts">
            {% for post in posts %}
            <div><h2>{{ post.title }}</h2>{{ post.text|safe }}</div>
            {% else %}
            <div>No posts available</div>
            {% endfor %}
            <form action="{{url_for('create')}}" method="post" class="create-post">
                <p>Title: <input type="text" size="30" name="title"></p>
                <br>
                <p>Text:<textarea name="text" rows="5" cols="40"></textarea></p>
                <br>
                <p><input type="submit" value="Post"></p>
            </form>

        </div>
    </body>
</html>
